<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Trabalho Prático de DIO">
    <meta name="author" content="Péricles Pires">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaotic Streetwear Clothing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link href="./style.css" rel="stylesheet" />
</head>

<body>
    <navbar></navbar>
    <main class="container">
        <div class="p-1 mb-4 rounded text-bg-dark box">
            <div id="carousel" class="carousel slide carousel-fade" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active item">
                        <img src="../../img/img01.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item item">
                        <img src="../../img/img02.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item item">
                        <img src="../../img/img03.jpg" class="d-block w-100" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Anterior</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Próximo</span>
                </button>
            </div>
        </div>

        <div class="row">
            <div class="col-12 d-flex justify-content-center mb-5">
                <button class="btn btn-dark" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample"
                    aria-expanded="false" aria-controls="collapseExample">
                    Filtros
                </button>
            </div>
            <form class="collapse col-12" id="collapseExample">
                <div class="card card-body">
                    <div class="row">
                        <div class="col-12 col-md-6">
                            <div class="input-group mb-3">
                                <span class="input-group-text">Mínimo R$</span>
                                <input type="number" min="0" class="form-control"
                                    aria-label="Amount (to the nearest dollar)" id="min-price-filter">
                                <span class="input-group-text">.00</span>
                            </div>
                        </div>
                        <div class="col-12 col-md-6">
                            <div class="input-group mb-3">
                                <span class="input-group-text">Máximo R$</span>
                                <input type="number" min="0" class="form-control"
                                    aria-label="Amount (to the nearest dollar)" id="max-price-filter">
                                <span class="input-group-text">.00</span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Itens por pág.</span>
                        <input type="number" min="0" class="form-control" id="per-page-filter">
                    </div>
                    <button type="button" class="btn btn-dark" onclick="window.onload()">Filtrar</button>
                </div>
            </form>
        </div>

        <div class="row mt-4">
            <div class="row col-md-9 row-cols-1 row-cols-md-3 d-flex justify-content-center gap-3 align-items-center"
                id="products-cards">
            </div>

            <div class="col-md-3 mt-2">
                <div class="position-sticky" style="top: 2rem;">


                    <div class="p-4 mb-3 bg-body-tertiary rounded">
                        <h4 class="text-bold">Produtos em destaque</h4>
                        <p class="mb-0">Os produtos mais bem avaliados do mês ainda estão disponíveis, não perca essa
                            oportunidade.</p>
                    </div>

                    <div class="p-4" id="best-products">
                    </div>

                    <div class="p-4">
                        <h4 class="fst-italic">Newsletter</h4>

                        <div class="input-group">
                            <input type="email" class="form-control" id="newsletter" placeholder="email@email.com">
                            <button class="btn btn-outline-secondary">Inscrever</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-9 mt-5 d-flex justify-content-center">
                <nav>
                    <ul class="pagination">
                        <li class="page-item"><a class="page-link" href="?page=1">1</a></li>
                        <li class="page-item"><a class="page-link" href="?page=2">2</a></li>
                        <li class="page-item"><a class="page-link" href="?page=3">3</a></li>
                        <li class="page-item"><a class="page-link" href="?page=4">4</a></li>
                        <li class="page-item"><a class="page-link" href="?page=5">5</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </main>

    <cart></cart>

    <footer></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/124d40f00a.js" crossorigin="anonymous"></script>
    <script src="../../core/inject-globals.core.js" type="module"></script>
    <script src="script.js" type="module"></script>
</body>

</html>
